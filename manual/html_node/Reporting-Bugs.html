<h2 class="chapter">6 Reporting Bugs</h2>

<p><a name="index-Bugs_002c-reporting-27"></a>Email bug reports to <a href="mailto:bug-sourceinstall@gnu.org">bug-sourceinstall@gnu.org</a>, trying to be as clear and precise as possible. Specify your OS name and version, your tclsh version, and a detailed way to reproduce the problem.
